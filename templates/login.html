<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/loginStyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../static/resources/logo.png" alt="logo" class="cab">
            <h2>OptiHealth+</h2>
        </div>
        <nav class="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Información</a>
            <a href="#">Servicios</a>
            <a href="#">Contactos</a>
            <button class="btn" id="btn-iniciar-sesion">Iniciar Sesión</button>
        </nav>
    </header>

    <div class="fondo hidden" id="contenedor-fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
        <div class="contenedor-form login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>

                <div class="recordar">
                    <label for="#"><input type="checkbox">Recordar Sesión</label>
                    <a href="#" class="forgot-password-link">Olvidé mi contraseña</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>

        <div class="contenedor-form forgot-password">
            <h2>Recuperar Contraseña</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
                <button type="submit" class="btn">Enviar Enlace de Recuperación</button>
                <div class="registrar">
                    <p>¿Recordaste tu contraseña? <a href="#" class="login-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
